<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание 3 - Таймер обратного отсчета</title>
  </head>
  <body>
    <input type="range" min="1000" max="50000000" step="1000" /><br />
    <span class="span"></span><br />
    <br />
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">XX</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">XX</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">XX</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">XX</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
